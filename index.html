<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <div class="card mb-5 mt-5 shadow">
            <input id="resultInput" class="text-end fs-1 m-3 pb-3 px-3 shadow rounded-pill pt-3 blue border-0"
                type="text" readonly>
            <div class="card-body row">
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="clearInput()">CLR</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="deleteLast()">DEL</button>
                </div>

                <div class="operation col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="applyPercentage()">%</button>
                </div>
                <div class="operation col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber('/')">/</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(7)">7</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(8)">8</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(9)">9</button>
                </div>
                <div class="operation col-3">
                    <button class="fs-1 w-100 h-100 blue-2 border-0 shadow rounded-circle"
                        onclick="addNumber('*')">*</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(4)">4</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(5)">5</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(6)">6</button>
                </div>
                <div class="operation col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber('-')">-</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(1)">1</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(2)">2</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(3)">3</button>
                </div>
                <div class="operation col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber('+')">+</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber('.')">.</button>
                </div>
                <div class="number col-3">
                    <button class="fs-1 w-100 blue-2 h-100 border-0 shadow rounded-circle"
                        onclick="addNumber(0)">0</button>
                </div>
                <div class="operation col-6">
                    <button class="fs-1 w-100 pink h-100 border-0 shadow rounded-pill"
                        onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
